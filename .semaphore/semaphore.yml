version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: registry.semaphoreci.com/ruby:3.0
      env_vars:
        - name: DB_HOST
          value: postgres
    - name: postgres
      image: registry.semaphoreci.com/postgres:13
      user: postgres
      env_vars:
        - name: POSTGRES_PASSWORD
          value: postgres
blocks:
  - name: Build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Build
          commands:
            - bundle install -j
  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - bundle install -j 4
          - bundle exec rake db:create
          - bundle exec rake db:prepare
      jobs:
        - name: Test
          commands:
            - bundle exec rspec


